<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Agenda - Tiago Pontes</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        padding: 20px 0 0 0;
      }

      .logo-container img {
        height: 80px;
      }

      .charts-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .charts-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }

      .chart-box, .column-box {
        width: 320px;
        height: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .chart-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // Gráfico 1 - Distribuição de Atividades
        var pieData = google.visualization.arrayToDataTable([
          ['Tipo', 'Quantidade'],
          ['Reuniões', 18],
          ['Tarefas Rotineiras', 20]
        ]);
        var pieOptions = {
          title: '',
          chartArea: { left: '15%', width: '70%', height: '75%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#1f77b4' },
            1: { color: '#2ca02c' }
          }
        };
        var pieChart = new google.visualization.PieChart(document.getElementById('donutchart'));
        pieChart.draw(pieData, pieOptions);

        // Gráfico 2 - Segmentação das Reuniões
        var pieReuniaoData = google.visualization.arrayToDataTable([
          ['Tipo de Reunião', 'Quantidade'],
          ['Virtuais', 2],
          ['Presenciais', 16]
        ]);
        var pieReuniaoOptions = {
          title: '',
          chartArea: { left: '15%', width: '70%', height: '75%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#6baed6' },
            1: { color: '#0b3c68' }
          }
        };
        var pieReuniaoChart = new google.visualization.PieChart(document.getElementById('reuniaoChart'));
        pieReuniaoChart.draw(pieReuniaoData, pieReuniaoOptions);

        // Gráfico 3 - Reuniões por Setor
        var setorData = google.visualization.arrayToDataTable([
          ['Setor', 'Quantidade'],
          ['Administrativo', 0],
          ['Jurídico', 2]
        ]);
        var setorOptions = {
          title: '',
          chartArea: { left: '15%', width: '70%', height: '75%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#fdae6b' },
            1: { color: '#fd8d3c' }
          }
        };
        var setorChart = new google.visualization.PieChart(document.getElementById('setorChart'));
        setorChart.draw(setorData, setorOptions);

        // Gráfico 4 - Dias por Cidade
        var columnData = google.visualization.arrayToDataTable([
          ['Cidade', 'Dias', { role: 'style' }],
          ['São Paulo', 1, '#a6cee3'],
          ['Brasília', 8, '#b2df8a'],
          ['Recife', 9, '#fb9a99']
        ]);
        var columnOptions = {
          title: '',
          chartArea: { left: '15%', width: '70%', height: '60%' },
          legend: { position: 'none' },
          hAxis: { title: 'Cidade' },
          vAxis: { title: 'Dias' }
        };
        var columnChart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        columnChart.draw(columnData, columnOptions);
      }
    </script>
  </head>

  <body>
    <div class="logo-container">
      <img src="logo.png" alt="Logo do Escritório">
    </div>

    <div class="charts-container">
      <div class="charts-row">
        <div class="chart-box">
          <div class="chart-title">Distribuição de Atividades</div>
          <div id="donutchart"></div>
        </div>

        <div class="chart-box">
          <div class="chart-title">Segmentação das Reuniões</div>
          <div id="reuniaoChart"></div>
        </div>

        <div class="chart-box">
          <div class="chart-title">Reuniões por Setor</div>
          <div id="setorChart"></div>
        </div>
      </div>

      <div class="charts-row">
        <div class="column-box">
          <div class="chart-title">Dias por cidade</div>
          <div id="columnchart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
