<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Tiago Pontes</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      padding-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .tab-buttons button:hover {
      background-color: #0056b3;
    }

    .tab-buttons button.active {
      background-color: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .charts-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .chart-box {
      width: 320px;
      height: 320px;
    }

    .column-box {
      width: 320px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo do Escritório">
  </div>

  <h1>Agenda de Atividades - Tiago Pontes</h1>

  <div class="tab-buttons">
    <button onclick="showTab('janeiro')" class="active">Janeiro</button>
    <button onclick="showTab('fevereiro')">Fevereiro</button>
    <button onclick="showTab('marco')">Março</button>
  </div>

  <div id="janeiro" class="tab-content active">
    <div class="charts-row">
      <div id="jan_chart1" class="chart-box"></div>
      <div id="jan_chart2" class="chart-box"></div>
    </div>
  </div>

  <div id="fevereiro" class="tab-content">
    <div class="charts-row">
      <div id="fev_chart1" class="chart-box"></div>
      <div id="fev_chart2" class="chart-box"></div>
    </div>
  </div>

  <div id="marco" class="tab-content">
    <div class="charts-row">
      <div id="marco_donutchart" class="chart-box"></div>
      <div id="marco_reuniaoChart" class="chart-box"></div>
      <div id="marco_setorChart" class="chart-box"></div>
    </div>
    <div class="charts-row">
      <div id="marco_columnchart" class="column-box"></div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');

      drawCharts(); // redesenha os gráficos sempre que muda de aba
    }

    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawCharts);
