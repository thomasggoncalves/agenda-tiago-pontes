<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Tiago Pontes</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      padding-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .tab-buttons button:hover {
      background-color: #0056b3;
    }

    .tab-buttons button.active {
      background-color: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .charts-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .charts-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .chart-box, .column-box {
      width: 320px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo do Escritório">
  </div>

  <h1>Agenda de Atividades - Tiago Pontes</h1>

  <div class="tab-buttons">
    <button onclick="showTab('janeiro')" class="active">Janeiro</button>
    <button onclick="showTab('fevereiro')">Fevereiro</button>
    <button onclick="showTab('marco')">Março</button>
  </div>

  <div id="janeiro" class="tab-content active">
    <div class="charts-container">
      <div class="charts-row">
        <div id="donutchart-jan" class="chart-box"></div>
        <div id="reuniaoChart-jan" class="chart-box"></div>
        <div id="setorChart-jan" class="chart-box"></div>
      </div>
      <div class="charts-row">
        <div id="columnchart-jan" class="column-box"></div>
      </div>
    </div>
  </div>

  <div id="fevereiro" class="tab-content">
    <div class="charts-container">
      <div class="charts-row">
        <div id="donutchart-fev" class="chart-box"></div>
        <div id="reuniaoChart-fev" class="chart-box"></div>
        <div id="setorChart-fev" class="chart-box"></div>
      </div>
      <div class="charts-row">
        <div id="columnchart-fev" class="column-box"></div>
      </div>
    </div>
  </div>

  <div id="marco" class="tab-content">
    <div class="charts-container">
      <div class="charts-row">
        <div id="donutchart-mar" class="chart-box"></div>
        <div id="reuniaoChart-mar" class="chart-box"></div>
        <div id="setorChart-mar" class="chart-box"></div>
      </div>
      <div class="charts-row">
        <div id="columnchart-mar" class="column-box"></div>
      </div>
    </div>
  </div>

  <script>
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawCharts);

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function drawCharts() {
      drawJaneiro();
      drawFevereiro();
      drawMarco();
    }

    function drawJaneiro() {
      const options = {
        pie: { hole: 0.4 },
        chartArea: { left: '15%', width: '70%', height: '75%' },
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        titleTextStyle: { fontSize: 16, bold: true }
      };

      const chart1 = new google.visualization.PieChart(document.getElementById('donutchart-jan'));
      chart1.draw(google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 20],
        ['Tarefas Rotineiras', 28]
      ]), { ...options, title: 'Distribuição de Atividades - Janeiro', colors: ['#1f77b4', '#2ca02c'] });

      const chart2 = new google.visualization.PieChart(document.getElementById('reuniaoChart-jan'));
      chart2.draw(google.visualization.arrayToDataTable([
        ['Tipo de Reunião', 'Quantidade'],
        ['Virtuais', 12],
        ['Presenciais', 8]
      ]), { ...options, title: 'Segmentação das Reuniões', colors: ['#6baed6', '#0b3c68'] });

      const chart3 = new google.visualization.PieChart(document.getElementById('setorChart-jan'));
      chart3.draw(google.visualization.arrayToDataTable([
        ['Setor', 'Quantidade'],
        ['Administrativo', 2],
        ['Jurídico', 3]
      ]), { ...options, title: 'Reuniões por Setor', colors: ['#fdae6b', '#fd8d3c'] });

      const chart4 = new google.visualization.ColumnChart(document.getElementById('columnchart-jan'));
      chart4.draw(google.visualization.arrayToDataTable([
        ['Cidade', 'Dias', { role: 'style' }],
        ['São Paulo', 5, '#a6cee3'],
        ['Brasília', 6, '#b2df8a'],
        ['Recife', 4, '#fb9a99']
      ]), {
        title: 'Dias por cidade',
        chartArea: { left: '15%', width: '70%', height: '60%' },
        legend: 'none',
        titleTextStyle: { fontSize: 16, bold: true },
        hAxis: { title: 'Cidade' },
        vAxis: { title: 'Dias' }
      });
    }

    function drawFevereiro() {

      // (se quiser que eu preencha também já com os dados e cores, posso fazer em seguida!)
    }

    function drawMarco() {
      // Idem ao drawJaneiro com os dados de março
      // (próxima etapa!)
    }
  </script>
</body>
</html>
