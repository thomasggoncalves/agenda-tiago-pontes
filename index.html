<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Tiago Pontes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    .tab-buttons button:hover {
      background-color: #0056b3;
    }
    .tab-buttons button.active {
      background-color: #0056b3;
    }
    .tab-content {
      display: none;
      width: 100%;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      max-width: 1100px;
      height: 750px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Agenda de Atividades - Tiago Pontes</h1>

  <div class="tab-buttons">
    <button onclick="showTab('janeiro')" class="active">Janeiro</button>
    <button onclick="showTab('fevereiro')">Fevereiro</button>
    <button onclick="showTab('marco')">Mar√ßo</button>
  </div>

  <div id="janeiro" class="tab-content active">
    <iframe src="janeiro.html"></iframe>
  </div>

  <div id="fevereiro" class="tab-content">
    <iframe src="fevereiro.html"></iframe>
  </div>

  <div id="marco" class="tab-content">
    <iframe src="marco.html"></iframe>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
