<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Tiago Pontes</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      padding-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .tab-buttons button:hover {
      background-color: #0056b3;
    }

    .tab-buttons button.active {
      background-color: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .charts-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .chart-box {
      width: 320px;
      height: 320px;
    }

    .column-box {
      width: 320px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo do Escritório">
  </div>

  <h1>Agenda de Atividades - Tiago Pontes</h1>

  <div class="tab-buttons">
    <button onclick="showTab('janeiro', this)" class="active">Janeiro</button>
    <button onclick="showTab('fevereiro', this)">Fevereiro</button>
    <button onclick="showTab('marco', this)">Março</button>
  </div>

  <div id="janeiro" class="tab-content active">
    <div class="charts-row">
      <div id="jan_chart1" class="chart-box"></div>
      <div id="jan_chart2" class="chart-box"></div>
    </div>
  </div>

  <div id="fevereiro" class="tab-content">
    <div class="charts-row">
      <div id="fev_chart1" class="chart-box"></div>
      <div id="fev_chart2" class="chart-box"></div>
    </div>
  </div>

  <div id="marco" class="tab-content">
    <div class="charts-row">
      <div id="marco_donutchart" class="chart-box"></div>
      <div id="marco_reuniaoChart" class="chart-box"></div>
      <div id="marco_setorChart" class="chart-box"></div>
    </div>
    <div class="charts-row">
      <div id="marco_columnchart" class="column-box"></div>
    </div>
  </div>

  <script>
    let chartsDrawn = {
      janeiro: false,
      fevereiro: false,
      marco: false
    };

    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(() => {
      drawJaneiro();
      chartsDrawn.janeiro = true;
    });

    function showTab(tabId, button) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      button.classList.add('active');

      if (!chartsDrawn[tabId]) {
        if (tabId === 'fevereiro') drawFevereiro();
        else if (tabId === 'marco') drawMarco();
        chartsDrawn[tabId] = true;
      }
    }

    function drawJaneiro() {
      const data1 = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 14],
        ['Tarefas Rotineiras', 26]
      ]);
      const chart1 = new google.visualization.PieChart(document.getElementById('jan_chart1'));
      chart1.draw(data1, {
        title: 'Distribuição de Atividades - Janeiro',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });

      const data2 = google.visualization.arrayToDataTable([
        ['Tipo de Reunião', 'Quantidade'],
        ['Virtuais', 10],
        ['Presenciais', 4]
      ]);
      const chart2 = new google.visualization.PieChart(document.getElementById('jan_chart2'));
      chart2.draw(data2, {
        title: 'Segmentação das Reuniões - Janeiro',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });
    }

    function drawFevereiro() {
      const data1 = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 20],
        ['Tarefas Rotineiras', 24]
      ]);
      const chart1 = new google.visualization.PieChart(document.getElementById('fev_chart1'));
      chart1.draw(data1, {
        title: 'Distribuição de Atividades - Fevereiro',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });

      const data2 = google.visualization.arrayToDataTable([
        ['Tipo de Reunião', 'Quantidade'],
        ['Virtuais', 12],
        ['Presenciais', 8]
      ]);
      const chart2 = new google.visualization.PieChart(document.getElementById('fev_chart2'));
      chart2.draw(data2, {
        title: 'Segmentação das Reuniões - Fevereiro',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });
    }

    function drawMarco() {
      const marcoData = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 24],
        ['Tarefas Rotineiras', 31]
      ]);
      const marcoChart = new google.visualization.PieChart(document.getElementById('marco_donutchart'));
      marcoChart.draw(marcoData, {
        title: 'Distribuição de Atividades - Março',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });

      const reuniaoData = google.visualization.arrayToDataTable([
        ['Tipo de Reunião', 'Quantidade'],
        ['Virtuais', 14],
        ['Presenciais', 10]
      ]);
      const reuniaoChart = new google.visualization.PieChart(document.getElementById('marco_reuniaoChart'));
      reuniaoChart.draw(reuniaoData, {
        title: 'Segmentação das Reuniões - Março',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });

      const setorData = google.visualization.arrayToDataTable([
        ['Setor', 'Quantidade'],
        ['Administrativo', 1],
        ['Jurídico', 0]
      ]);
      const setorChart = new google.visualization.PieChart(document.getElementById('marco_setorChart'));
      setorChart.draw(setorData, {
        title: 'Reuniões por Setor - Março',
        pieHole: 0.4,
        chartArea: { width: '70%', height: '75%' },
        legend: { position: 'bottom' }
      });

      const columnData = google.visualization.arrayToDataTable([
        ['Cidade', 'Dias', { role: 'style' }],
        ['São Paulo', 3, '#a6cee3'],
        ['Brasília', 8, '#b2df8a'],
        ['Recife', 10, '#fb9a99']
      ]);
      const columnChart = new google.visualization.ColumnChart(document.getElementById('marco_columnchart'));
      columnChart.draw(columnData, {
        title: 'Dias por cidade - Março',
        chartArea: { width: '70%', height: '60%' },
        legend: { position: 'none' },
        hAxis: { title: 'Cidade' },
        vAxis: { title: 'Dias' }
      });
    }
  </script>
</body>
</html>
