<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Tiago Pontes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      padding-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .tab-buttons button:hover {
      background-color: #0056b3;
    }

    .tab-buttons button.active {
      background-color: #0056b3;
    }

    .tab-content {
      display: none;
      width: 100%;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      max-width: 1100px;
      height: 750px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo do Escritório">
  </div>

  <h1>Agenda de Atividades - Tiago Pontes</h1>

  <div class="tab-buttons">
    <button onclick="showTab('janeiro', event)" class="active">Janeiro</button>
    <button onclick="showTab('fevereiro', event)">Fevereiro</button>
    <button onclick="showTab('marco', event)">Março</button>
  </div>

  <div id="janeiro" class="tab-content active">
    <iframe src="janeiro.html"></iframe>
  </div>

  <div id="fevereiro" class="tab-content">
    <iframe src="fevereiro.html"></iframe>
  </div>

  <div id="marco" class="tab-content">
    <iframe src="marco.html"></iframe>
  </div>

  <script>
    function showTab(tabId, event) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      buttons.forEach(btn => btn.classList.remove('active'));

      const selectedTab = document.getElementById(tabId);
      selectedTab.classList.add('active');

      // Recarrega o iframe ao ativar a aba
      const iframe = selectedTab.querySelector('iframe');
      if (iframe) {
        iframe.src = iframe.src;
      }

      event.target.classList.add('active');
    }
  </script>
</body>
</html>
