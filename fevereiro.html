<!-- MANTEMOS EXATAMENTE COMO VOCÊ ENVIOU ACIMA, APENAS REATIVANDO PIEHOLE -->
<script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawCharts);

  function drawCharts() {
    // Gráfico de Pizza Principal
    var pieData = google.visualization.arrayToDataTable([
      ['Tipo', 'Quantidade'],
      ['Reuniões', 18],
      ['Tarefas Rotineiras', 20]
    ]);

    var pieOptions = {
      title: 'Distribuição de Atividades',
      titleTextStyle: {
        fontSize: 16,
        bold: true,
        color: '#000'
      },
      chartArea: { left: '15%', width: '70%', height: '75%' },
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      pieHole: 0.4,
      slices: {
        0: { color: '#1f77b4' },
        1: { color: '#2ca02c' }
      }
    };

    var pieChart = new google.visualization.PieChart(document.getElementById('donutchart'));
    pieChart.draw(pieData, pieOptions);

    // Segmentação das Reuniões
    var pieReuniaoData = google.visualization.arrayToDataTable([
      ['Tipo de Reunião', 'Quantidade'],
      ['Virtuais', 2],
      ['Presenciais', 16]
    ]);

    var pieReuniaoOptions = {
      title: 'Segmentação das Reuniões',
      titleTextStyle: {
        fontSize: 16,
        bold: true,
        color: '#000'
      },
      chartArea: { left: '15%', width: '70%', height: '75%' },
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      pieHole: 0.4,
      slices: {
        0: { color: '#6baed6' },
        1: { color: '#0b3c68' }
      }
    };

    var pieReuniaoChart = new google.visualization.PieChart(document.getElementById('reuniaoChart'));
    pieReuniaoChart.draw(pieReuniaoData, pieReuniaoOptions);

    // Reuniões por Setor
    var setorData = google.visualization.arrayToDataTable([
      ['Setor', 'Quantidade'],
      ['Administrativo', 0],
      ['Jurídico', 2]
    ]);

    var setorOptions = {
      title: 'Reuniões por Setor',
      titleTextStyle: {
        fontSize: 16,
        bold: true,
        color: '#000'
      },
      chartArea: { left: '15%', width: '70%', height: '75%' },
      legend: { position: 'bottom', textStyle: { fontSize: 12 } },
      pieHole: 0.4,
      slices: {
        0: { color: '#fdae6b' },
        1: { color: '#fd8d3c' }
      }
    };

    var setorChart = new google.visualization.PieChart(document.getElementById('setorChart'));
    setorChart.draw(setorData, setorOptions);

    // Dias por cidade
    var columnData = google.visualization.arrayToDataTable([
      ['Cidade', 'Dias', { role: 'style' }],
      ['São Paulo', 1, '#a6cee3'],
      ['Brasília', 8, '#b2df8a'],
      ['Recife', 9, '#fb9a99']
    ]);

    var columnOptions = {
      title: 'Dias por cidade',
      titleTextStyle: {
        fontSize: 16,
        bold: true,
        color: '#000'
      },
      chartArea: { left: '15%', width: '70%', height: '60%' },
      legend: { position: 'none' },
      hAxis: { title: 'Cidade' },
      vAxis: { title: 'Dias' }
    };

    var columnChart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
    columnChart.draw(columnData, columnOptions);
  }
</script>
