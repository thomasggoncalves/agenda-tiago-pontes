<!-- fevereiro.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fevereiro - Agenda Tiago Pontes</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    .charts-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chart {
      width: 320px;
      height: 320px;
    }
    .bar-chart {
      width: 100%;
      max-width: 1000px;
      height: 320px;
      margin: 30px auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="charts-row">
    <div id="reunioes" class="chart"></div>
    <div id="segmentacao" class="chart"></div>
    <div id="setores" class="chart"></div>
  </div>
  <div id="cidades" class="bar-chart"></div>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      // Reuniões
      const dataReunioes = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Virtuais', 4],
        ['Presenciais', 15]
      ]);
      new google.visualization.PieChart(document.getElementById('reunioes')).draw(dataReunioes, {
        title: 'Segmentação por Reuniões',
        titleTextStyle: { alignment: 'center' },
        pieHole: 0.4
      });

      // Tarefas
      const dataSegmentacao = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 19],
        ['Tarefas', 22]
      ]);
      new google.visualization.PieChart(document.getElementById('segmentacao')).draw(dataSegmentacao, {
        title: 'Segmentação Geral',
        pieHole: 0.4
      });

      // Setores
      const dataSetores = google.visualization.arrayToDataTable([
        ['Setor', 'Quantidade'],
        ['Administrativo', 0],
        ['Jurídico', 2]
      ]);
      new google.visualization.PieChart(document.getElementById('setores')).draw(dataSetores, {
        title: 'Reuniões por Setor',
        pieHole: 0.4,
        colors: ['#8E44AD', '#3498DB']
      });

      // Cidades
      const dataCidades = google.visualization.arrayToDataTable([
        ['Cidade', 'Dias'],
        ['São Paulo', 0],
        ['Brasília', 6],
        ['Recife', 10]
      ]);
      new google.visualization.ColumnChart(document.getElementById('cidades')).draw(dataCidades, {
        title: 'Dias por cidade',
        colors: ['#2ECC71'],
        legend: { position: 'none' }
      });
    }
  </script>
</body>
</html>
