<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fevereiro - Agenda</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      var pieData = google.visualization.arrayToDataTable([
        ['Tipo', 'Quantidade'],
        ['Reuniões', 16],
        ['Tarefas Rotineiras', 28]
      ]);

      var pieOptions = {
        title: 'Distribuição de Atividades',
        titleTextStyle: { fontSize: 16, bold: true, color: '#000' },
        chartArea: { left: '15%', width: '70%', height: '75%' },
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        pieHole: 0.4,
        slices: {
          0: { color: '#1f77b4' },
          1: { color: '#2ca02c' }
        }
      };

      var pieChart = new google.visualization.PieChart(document.getElementById('donutchart'));
      pieChart.draw(pieData, pieOptions);

      var pieReuniaoData = google.visualization.arrayToDataTable([
        ['Tipo de Reunião', 'Quantidade'],
        ['Virtuais', 9],
        ['Presenciais', 7]
      ]);

      var pieReuniaoOptions = {
        title: 'Segmentação das Reuniões',
        titleTextStyle: { fontSize: 16, bold: true, color: '#000' },
        chartArea: { left: '15%', width: '70%', height: '75%' },
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        pieHole: 0.4,
        slices: {
          0: { color: '#6baed6' },
          1: { color: '#0b3c68' }
        }
      };

      var pieReuniaoChart = new google.visualization.PieChart(document.getElementById('reuniaoChart'));
      pieReuniaoChart.draw(pieReuniaoData, pieReuniaoOptions);

      var setorData = google.visualization.arrayToDataTable([
        ['Setor', 'Quantidade'],
        ['Administrativo', 3],
        ['Jurídico', 4],
        ['Gabinete', 3],
        ['Outros', 6]
      ]);

      var setorOptions = {
        title: 'Reuniões por Setor',
        titleTextStyle: { fontSize: 16, bold: true, color: '#000' },
        chartArea: { left: '15%', width: '70%', height: '75%' },
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        pieHole: 0.4,
        slices: {
          0: { color: '#fdae6b' },
          1: { color: '#fd8d3c' },
          2: { color: '#e6550d' },
          3: { color: '#a63603' }
        }
      };

      var setorChart = new google.visualization.PieChart(document.getElementById('setorChart'));
      setorChart.draw(setorData, setorOptions);

      var columnData = google.visualization.arrayToDataTable([
        ['Cidade', 'Dias', { role: 'style' }],
        ['São Paulo', 4, '#a6cee3'],
        ['Brasília', 6, '#b2df8a'],
        ['Recife', 7, '#fb9a99']
      ]);
