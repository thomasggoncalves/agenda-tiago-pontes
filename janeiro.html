<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // Gráfico de Pizza Principal
        var pieData = google.visualization.arrayToDataTable([
          ['Tipo', 'Quantidade'],
          ['Reuniões', 18],
          ['Tarefas Rotineiras', 20]
        ]);

        var pieOptions = {
          title: 'Distribuição de Atividades',
          titleTextStyle: {
            fontSize: 16,
            bold: true
          },
          chartArea: { width: '90%', height: '80%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#1f77b4' },
            1: { color: '#2ca02c' }
          }
        };

        var pieChart = new google.visualization.PieChart(document.getElementById('donutchart'));
        pieChart.draw(pieData, pieOptions);

        // Gráfico de Pizza Secundário para Segmentação das Reuniões
        var pieReuniaoData = google.visualization.arrayToDataTable([
          ['Tipo de Reunião', 'Quantidade'],
          ['Virtuais', 2],
          ['Presenciais', 16]
        ]);

        var pieReuniaoOptions = {
          title: 'Segmentação das Reuniões',
          titleTextStyle: {
            fontSize: 16,
            bold: true
          },
          chartArea: { width: '90%', height: '80%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#6baed6' },
            1: { color: '#0b3c68' }
          }
        };

        var pieReuniaoChart = new google.visualization.PieChart(document.getElementById('reuniaoChart'));
        pieReuniaoChart.draw(pieReuniaoData, pieReuniaoOptions);

        // Gráfico de Colunas
        var columnData = google.visualization.arrayToDataTable([
          ['Cidade', 'Dias', { role: 'style' }],
          ['São Paulo', 1, '#1b9e77'],
          ['Brasília', 8, '#d95f02'],
          ['Recife', 9, '#7570b3']
        ]);

        var columnOptions = {
          title: 'Dias em cada cidade',
          titleTextStyle: {
            fontSize: 16,
            bold: true
          },
          chartArea: { width: '80%', height: '70%' },
          legend: { position: 'none' },
          hAxis: {
            title: 'Cidade'
          },
          vAxis: {
            title: 'Dias'
          }
        };

        var columnChart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        columnChart.draw(columnData, columnOptions);

        // Gráfico de Reuniões por Setor
        var setorData = google.visualization.arrayToDataTable([
          ['Setor', 'Quantidade'],
          ['Administrativo', 0],
          ['Jurídico', 2]
        ]);

        var setorOptions = {
          title: 'Reuniões por Setor',
          titleTextStyle: {
            fontSize: 16,
            bold: true
          },
          chartArea: { width: '90%', height: '80%' },
          legend: { position: 'bottom', textStyle: { fontSize: 12 } },
          pieHole: 0.4,
          slices: {
            0: { color: '#9ecae1' },
            1: { color: '#3182bd' }
          }
        };

        var setorChart = new google.visualization.PieChart(document.getElementById('setorChart'));
        setorChart.draw(setorData, setorOptions);
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .charts-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 4px;
      }

      .chart-box {
        width: 480px;
        height: 370px;
      }
    </style>
  </head>
  <body>
    <div class="charts-row">
      <div id="donutchart" class="chart-box"></div>
      <div id="reuniaoChart" class="chart-box"></div>
    </div>
    <div class="charts-row">
      <div id="columnchart" class="chart-box"></div>
    </div>
    <div class="charts-row">
      <div id="setorChart" class="chart-box"></div>
    </div>
  </body>
</html>
